{{ define "content" }}
  {{- if default false .Params.isPage -}}
    <div class="col-lg-12">
      <div class="container">
        {{- partial "page" . -}}
      </div>
    </div>
  {{- else -}}
    <div class="{{ if default true .Params.sidebar }}col-lg-8{{ else }}col-lg-12{{ end }}">
      <div class="container">
        {{- partial "breadcrumb" . -}}
        {{- partial "post" . -}}
      </div>
    </div>
    {{- partial "sidebar" . -}}
  {{- end -}}
{{ end }}
